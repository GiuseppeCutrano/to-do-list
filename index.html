<html lang="en" dir="ltr">

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1>Work to does</h1>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h4 id="first_h4">Enter text into the input field to add items to your list.</h4>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h4 id="second_h4">Click the item to mark it as complete.</h4>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h4 id="third_h4">Click the "X" to remove the item from your list.</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-1">

				</div>
				<div class="col-10">
					<input class="position" id="area-text" type="text"name="" placeholder="Scrivi..">
				</div>
				<div class="col-1 margin">
					<span id="btn"><i class="fas fa-pen"></i></span>

				</div>
			</div>
			<div class="container list-box">
				<div class="row">
					<div class="col ">
						<ul id="list">
						</ul>


					</div>

				</div>

			</div>



		</div>


		<!-- Custom JS -->
		<script src="js/main.js" charset="utf-8"></script>
